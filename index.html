<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity:Water Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #ffffff;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 600;
      color: #222;
    }

    .logo span {
      color: #f5b300;
      font-weight: bold;
    }

    .donate-button {
      background-color: #f5b300;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #80bcd4;
      padding: 60px 40px;
      flex-wrap: wrap;
    }

    .hero-text {
      max-width: 600px;
      color: white;
    }

    .hero-text h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
    }

    .hero-image {
      max-width: 400px;
      width: 100%;
      margin-top: 20px;
    }

    .hero-image img {
      width: 100%;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text {
        max-width: 100%;
      }

      .hero-image {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo"><span>üèõÔ∏è</span> Charity:Water</div>
    <button class="donate-button">Donate</button>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Turn Your Change Money into Clean Water</h1>
      <p>Even $5 helps fund sustainable, transparent water projects for communities in need ‚Äî and you‚Äôll see exactly where your impact goes</p>
    </div>
    <div class="hero-image">
      <img src="Clean_Water.png" alt="Clean Water" />
    </div>
  </section>

</body>
</html>
